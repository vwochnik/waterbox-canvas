<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style type="text/css">
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  margin: 0;
}
.title {
  padding: 1.5rem 0.5rem;
  background: #4A90E2;
  color: #f8f8f8;
  text-align: center;
}
.title > h1 {
  margin: 0;
}
.readme {
    word-wrap: break-word;
    color: #1f2328;
    background-color: #ffffff;
    max-width: 720px;
    margin: 0 auto;
    padding: 45px;
}

/* Headers */
.readme h1, .readme h2 {
    padding-bottom: 0.3em;
    border-bottom: 1px solid #d8dee4;
}

.readme h1 { font-size: 2em; margin-top: 24px; margin-bottom: 16px; font-weight: 600; }
.readme h2 { font-size: 1.5em; margin-top: 24px; margin-bottom: 16px; font-weight: 600; }
.readme h3 { font-size: 1.25em; margin-top: 24px; margin-bottom: 16px; font-weight: 600; }

/* Links */
.readme a {
    color: #0969da;
    text-decoration: none;
}

.readme a:hover {
    text-decoration: underline;
}

/* Lists and Paragraphs */
.readme p, .readme ul, .readme ol {
    margin-top: 0;
    margin-bottom: 16px;
}

/* Blockquotes */
.readme blockquote {
    padding: 0 1em;
    color: #636c76;
    border-left: 0.25em solid #d0d7de;
    margin: 0 0 16px 0;
}

/* Code Blocks & Inline Code */
.readme code {
    padding: 0.2em 0.4em;
    margin: 0;
    font-size: 85%;
    white-space: break-spaces;
    background-color: rgba(175, 184, 193, 0.2);
    border-radius: 6px;
    font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
}

.readme pre {
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
    background-color: #f6f8fa;
    border-radius: 6px;
    margin-bottom: 16px;
}

.readme pre code {
    background-color: transparent;
    padding: 0;
}

/* Tables */
.readme table {
    border-spacing: 0;
    border-collapse: collapse;
    margin-bottom: 16px;
    width: 100%;
}

.readme table th, .readme table td {
    padding: 6px 13px;
    border: 1px solid #d0d7de;
}

.readme table tr {
    background-color: #ffffff;
    border-top: 1px solid #d8dee4;
}

.readme table tr:nth-child(2n) {
    background-color: #f6f8fa;
}

/* Horizontal Rule */
.readme hr {
    height: 0.25em;
    padding: 0;
    margin: 24px 0;
    background-color: #d8dee4;
    border: 0;
}
.demo {
  position: relative;
  background: #efefef;
  display: flex;
  justify-content: center;
  gap: 48px;
  padding: 48px;
}
.demo-mode-switch {
  position: absolute;
  right: 3rem;
  top: 3rem;
  color: #101010;
}
.demo-mode-switch > svg {
  width: 3rem;
  height: 3rem;
}
.demo.dark {
  background: #101010;
}
.demo.dark .demo-mode-switch {
  color: #efefef;
}
</style>
</head>
<body>
  <div class="title">
    <h1>{{ title }}</h1>
  </div>
  <div class="demo">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>
    <a href="#" class="demo-mode-switch">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z" />
      </svg>
    </a>
  </div>
  <div class="readme">
    {{ content }}
  </div>
  <script type="text/javascript">
    document.querySelector('.demo-mode-switch')
      .addEventListener('click', (event) => {
        event.preventDefault();
        document.querySelector('.demo').classList.toggle('dark');
      });
  </script>
  <script src="waterbox-canvas.js" type="text/javascript"></script>
  <script type="text/javascript">
    const canvas1 = document.getElementById('canvas1');
    const canvas2 = document.getElementById('canvas2');
    const canvas3 = document.getElementById('canvas3');
    let value = 0;
    const interval = 1000 / 15;
    let lastTime = 0;

    const waterbox1 = Waterbox.createWaterbox(canvas1)
      .backColorScheme({
        fill: "rgba(127,127,127,0.3)",
        stroke: 'rgba(255, 255, 255, 0.8)',
        contrast: 0.1,
      })
      .waterColorScheme({
        fill: 'rgba(92, 198, 238, 0.7)',
        stroke: 'rgba(0,0,0,0.2)',
        contrast: 0.15,
      })
      .frontColorScheme({
        fill: 'rgba(0,0,0,0.0)',
        stroke: 'rgba(255, 255, 255, 0.8)',
        contrast: 0.1,
      })
      .scale({
        divisions: 10,
        size: 0.1,
      });

    loadWaterImage(waterbox1);

    const waterbox2 = Waterbox.createWaterbox(canvas2)
      .backColorScheme({
        fill: 'rgba(80, 80, 111, 1)',
        lighter: 'rgba(80, 80, 111, 1)',
        darker: 'rgba(80, 80, 111, 1)',
        stroke: 'rgba(80, 80, 111, 1)',
      })
      .waterColorScheme({
        fill: 'rgba(176, 68, 188, 0.6)',
        lighter: 'rgba(176, 68, 188, 0.6)',
        darker: 'rgba(176, 68, 188, 0.6)',
        stroke: 'rgba(176, 68, 188, 0.6)',
      })
      .waterPattern({
        name: "grid",
        size: 15,
        alpha: 1.0
      })
      .scale({
        size: 0.2,
        divisions: 5,
      })
      .strokeWidth(3)
      .clipEdges(true);

    const waterbox3 = Waterbox.createWaterbox(canvas3)
      .backColorScheme({
        fill: 'rgba(80, 80, 111, 1)',
        stroke: 'rgba(80, 80, 111, 1)',
        contrast: 0.1,
      })
      .waterPattern({
        name: "blocky",
        size: 15,
        alpha: 0.4,
      })
      .clipEdges(true);

    requestAnimationFrame(loop);

    function loop(currentTime) {
      requestAnimationFrame(loop);

      const delta = currentTime - lastTime;
      if (delta >= interval) {
        lastTime = currentTime - (delta % interval);

        update();
      }
    }

    function update() {
      waterbox1.value(value).render();
      waterbox2.value((value + 15) % 100).render();
      waterbox3
        .value((value + 70) % 100)
        .waterColorScheme({
          fill: `hsla(${3.6 * value}, 47%, 50%, 0.8)`,
          stroke: `hsla(${3.6 * value}, 47%, 30%, 0.8)`,
          contrast: 0.15,
        })
        .render();
      value = (value + 1) % 100;
    }

    function loadWaterImage(waterbox) {
      const img = new Image();
      img.onload = function() {
        const imgCanvas = new OffscreenCanvas(img.width, img.height);
        imgCtx = imgCanvas.getContext("2d");
        imgCtx.globalAlpha = 0.5;
        imgCtx.drawImage(img, 0, 0);
        waterbox1.waterPattern({
          creator: function(ctx) {
            const pattern = ctx.createPattern(imgCanvas, 'repeat');
            const matrix = new DOMMatrix();
            matrix.scaleSelf(0.25, 0.25);
            pattern.setTransform(matrix);
            return pattern;
          }
        });
      };
      img.src = "water.png";
    }
  </script>

</body>
</html>
